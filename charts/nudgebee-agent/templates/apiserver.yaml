{{- if .Values.apiServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-apiserver
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-apiserver
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-apiserver
        nudgebeeComponent: "apiserver"
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
      {{- if or .Values.apiServer.annotations .Values.globalConfig.custom_annotations }}
        {{- if .Values.apiServer.annotations}} {{ toYaml .Values.apiServer.annotations | nindent 8 }}
        {{- end }}
        {{- if .Values.globalConfig.custom_annotations }} {{ toYaml .Values.globalConfig.custom_annotations | nindent 8 }}
        {{- end }}
      {{- end }}
    spec:
      serviceAccountName: {{ .Release.Name }}-runner-service-account
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
      {{- include "nudgebee.runner.imagePullSecrets" (dict "root" . "config" .Values.apiServer) | nindent 6 }}
      containers:
      {{- include "nudgebee.runner.container" (dict "root" . "config" .Values.apiServer "containerName" "apiserver" "runnerMode" "FOREGROUND") | nindent 6 }}
      {{- include "nudgebee.runner.volumes" (dict "root" . "config" .Values.apiServer) | nindent 6 }}
      {{- if .Values.apiServer.nodeSelector }}
      nodeSelector: {{ toYaml .Values.apiServer.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.apiServer.affinity }}
      affinity: {{ toYaml .Values.apiServer.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.apiServer.tolerations }}
      tolerations: {{ toYaml .Values.apiServer.tolerations | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-apiserver
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-apiserver
    target: {{ .Release.Name }}-apiserver
spec:
  selector:
    app: {{ .Release.Name }}-apiserver
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
---
{{ if and (.Values.enableServiceMonitors) (or (.Values.enablePrometheusStack) (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1/ServiceMonitor") ) }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-apiserver-service-monitor
  labels:
    release: {{ .Release.Name }}
spec:
  endpoints:
    - path: /metrics
      port: http
  selector:
    matchLabels:
      app: {{ .Release.Name }}-apiserver
  targetLabels:
    - target
{{ end }}
{{- end }}