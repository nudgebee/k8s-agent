playbookRepos: {}
# sinks configurations
sinksConfig:
  - nudge_bee_sink:
      name: nudgebee_webhook_sink
      size_limit: 4380
# global parameters
clusterName: ""
clusterZone: ""
automountServiceAccountToken: true
globalConfig:
  grafana_url: ""
  grafana_api_key: ""
  grafana_dashboard_uid: ""
  prometheus_url: ""
  account_id: ""
  signing_key: ""
  custom_annotations: []
  regex_replacement_style: SAME_LENGTH_ASTERISKS
  regex_replacer_patterns:
    - name: JWT
      regex: "^(?:[\\w-]*\\.){2}[\\w-]*$"
    - name: BASE64
      regex: "^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)?$"
    - name: google-api-key
      regex: "AIza[0-9A-Za-z-_]{35}"
    - name: google-auth-code
      regex: "1/[0-9A-Za-z-]{43}|1/[0-9A-Za-z-]{64}"
alertRelabel: []
# safe actions to enable authenticated users to run
lightActions:
  - related_pods
  - prometheus_enricher
  - add_silence
  - delete_pod
  - delete_silence
  - get_silences
  - logs_enricher
  - pod_events_enricher
  - deployment_events_enricher
  - job_events_enricher
  - job_pod_enricher
  - get_resource_yaml
  - node_cpu_enricher
  - node_disk_analyzer
  - node_running_pods_enricher
  - node_allocatable_resources_enricher
  - node_status_enricher
  - node_graph_enricher
  - oomkilled_container_graph_enricher
  - pod_oom_killer_enricher
  - oomkilled_container_matrix_enricher
  - pod_node_metrics_enricher
  - noisy_neighbours_enricher
  - oom_killer_enricher
  - volume_analysis
  - python_profiler
  - pod_ps
  - python_memory
  - debugger_stack_trace
  - python_process_inspector
  - prometheus_alert
  - create_pvc_snapshot
  - resource_events_enricher
  - delete_job
  - list_resource_names
  - node_dmesg_enricher
  - status_enricher
  - popeye_scan
  - krr_scan
  - kube_bench_scan
  - handle_alertmanager_event
  - drain
  - cordon
  - uncordon
  - rollout_restart
  - unused_pv
  - image_scanner
  - pod_enricher
  - logs_enricher
  - volume_analyzer
  - replica_rightsizing
  - foreign_logs_enricher
  - replace_workload
  - delete_workload
  - pod_bash_enricher
  - node_bash_enricher
  - pod_script_run_enricher
  - python_debugger
  - prometheus_labels
  - create_or_replace_alert_rule
  - pod_node_event_enricher
  - pod_profiler
  - delete_alert_rule
  - pod_ephemeral_enricher
  - get_resource
  - prometheus_queries_enricher
  - k8s_version_upgrade
  - helm_chart_upgrade
  - certificate_scanner
  - trivy_cis_scan
  - create_workload
  - rightsize_pvc
  - continuous_rightsizing
  - kubectl_command_executor
  - list_k8s_pdb

# install opencost , along with nudgebee ?
enableOpenCostStack: false
enableServiceMonitors: false
monitorHelmReleases: false
# scale alerts processing.
# Used to support clusters with high load of alerts. When used, the runner will consume more memory
scaleAlertsProcessing: false
# Enable loading playbooks to a persistent volume
playbooksPersistentVolume: false
playbooksPersistentVolumeSize: 4Gi
# priority builtin playbooks for running before all playbooks
priorityBuiltinPlaybooks:
  # playbooks for prometheus silencing
  - triggers:
      - on_prometheus_alert:
          status: "all"
    actions:
      - name_silencer:
          names: ["Watchdog", "KubeSchedulerDown", "KubeControllerManagerDown", "InfoInhibitor"]
  # Silences for small/local clusters
  - triggers:
      - on_prometheus_alert:
          status: "all"
          k8s_providers: ["Minikube", "Kind", "RancherDesktop"]
    actions:
      - name_silencer:
          names: ["etcdInsufficientMembers", "etcdMembersDown", "NodeClockNotSynchronising", "PrometheusTSDBCompactionsFailing"]
  # Silences for specific providers
  - triggers:
      - on_prometheus_alert:
          status: "all"
          k8s_providers: ["GKE"]
    actions:
      - name_silencer:
          names: ["KubeletDown"]
  - triggers:
      - on_prometheus_alert:
          alert_name: CPUThrottlingHigh
          k8s_providers: ["DigitalOcean"]
          pod_name_prefix: "do-node-agent"
    actions:
      - silence_alert:
          log_silence: true
  # Smart Silences
  - triggers:
      - on_prometheus_alert:
          alert_name: TargetDown
    actions:
      - target_down_dns_silencer: {}
# custom user playbooks
customPlaybooks:
  - triggers:
      - on_deployment_all_changes: {}
      - on_daemonset_all_changes: {}
      - on_statefulset_all_changes: {}
      - on_replicaset_all_changes: {}
      - on_pod_all_changes: {}
      - on_node_all_changes: {}
      - on_job_all_changes: {}
      - on_rollout_all_changes: {}
    actions:
      - resource_events_diff: {}
  - triggers:
      - on_schedule:
          cron_schedule_repeat:
            cron_expression: "0 12 * * 1" # every week on monday at 02:00
    actions:
      - popeye_scan:
          spinach: |
            popeye:
              excludes:
                v1/pods:
                  - name: rx:kube-system
  - triggers:
      - on_kubernetes_warning_event_create:
          exclude: ["NodeSysctlChange"]
    actions:
      - event_report: {}
      - event_resource_events: {}
  - triggers:
      - on_job_failure: {}
    actions:
      - create_finding:
          aggregation_key: "job_failure"
          title: "Job Failed"
      - job_info_enricher: {}
      - job_events_enricher: {}
      - job_pod_enricher: {}
  - triggers:
      - on_schedule:
          cron_schedule_repeat:
            cron_expression: "0 12 * * *" # every day at 12:00
    actions:
      - krr_scan: {}
  - triggers:
      - on_schedule:
          cron_schedule_repeat:
            cron_expression: "0 12 * * *" # every day at 12:00
    actions:
      - certificate_scanner: {}
  - triggers:
      - on_schedule:
          cron_schedule_repeat:
            cron_expression: "0 0 1 * *" # At 00:00 on 1st day of month
    actions:
      - k8s_version_upgrade: {}
  - triggers:
      - on_schedule:
          cron_schedule_repeat:
            cron_expression: "0 12 * * *" # every day at 12:00
    actions:
      - helm_chart_upgrade: {}
  - triggers:
      - on_schedule:
          cron_schedule_repeat:
            cron_expression: "0 0 * * *" # every day at 00:00
    actions:
      - unused_pv: {}
  - triggers:
      - on_schedule:
          cron_schedule_repeat:
            cron_expression: "0 12 * * 1" # every hour
    actions:
      - volume_analyzer: {}
  - triggers:
      - on_deployment_all_changes: {}
      - on_daemonset_all_changes: {}
      - on_statefulset_all_changes: {}
      - on_ingress_all_changes: {}
      - on_rollout_all_changes: {}
    actions:
      - resource_babysitter: {}
  - triggers:
      - on_schedule:
          cron_schedule_repeat:
            cron_expression: "0 8 * * 1" # every monday at 8:00
    actions:
      - trivy_cis_scan: {}
# builtin playbooks
builtinPlaybooks:
  # playbooks for non-prometheus based monitoring
  - triggers:
      - on_pod_crash_loop:
          restart_reason: "CrashLoopBackOff"
    actions:
      - report_crash_loop: {}
      - resource_events_enricher: {}
      - pod_enricher: {}
      - logs_enricher: {}
      - impacted_services_enricher: {}
  - triggers:
      - on_image_pull_backoff: {}
    actions:
      - image_pull_backoff_reporter: {}
      - resource_events_enricher: {}
      - pod_enricher: {}
  # playbooks for non-prometheus based monitoring that use prometheus for enrichment
  - triggers:
      - on_pod_oom_killed:
          rate_limit: 3600
    actions:
      - pod_oom_killer_enricher: {}
      - logs_enricher: {}
      - noisy_neighbours_enricher:
          resource_type: Memory
      - oomkilled_container_matrix_enricher:
          resource_type: Memory
          delay_graph_s: 30
      - pod_node_metrics_enricher:
          resource_type: Memory
      - pod_node_metrics_enricher:
          resource_type: MemoryRequest
      - pod_enricher: {}
      - resource_events_enricher: {}
      - pod_node_event_enricher: {}
    stop: true
  # playbooks for prometheus alerts enrichment
  - triggers:
      - on_prometheus_alert:
          alert_name: PrometheusRuleFailures
    actions:
      - prometheus_rules_enricher: {}
      - logs_enricher:
          filter_regex: ".*Evaluating rule failed.*"
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeCPUOvercommit
    actions:
      - cpu_overcommited_enricher: {}
      - cluster_cpu_requests_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeMemoryOvercommit
    actions:
      - memory_overcommited_enricher: {}
      - cluster_memory_requests_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubePodNotReady
    actions:
      - logs_enricher: {}
      - pod_events_enricher: {}
      - pod_issue_investigator: {}
      - pod_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeContainerWaiting
    actions:
      - pod_issue_investigator: {}
      - pod_events_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeHpaReplicasMismatch
    actions:
      - hpa_mismatch_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeJobFailed
      - on_prometheus_alert:
          alert_name: KubeJobCompletion
      - on_prometheus_alert:
          alert_name: KubeJobNotCompleted
    actions:
      - job_info_enricher: {}
      - job_events_enricher: {}
      - job_pod_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeAggregatedAPIDown
    actions:
      - api_service_status_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeletTooManyPods
    actions:
      - node_pods_capacity_enricher: {}
      - alert_explanation_enricher:
          alert_explanation: "The node is approaching the maximum number of scheduled pods."
          recommended_resolution: "Verify that you defined proper resource requests for your workloads. If pods cannot be scheduled, add more nodes to your cluster."
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeNodeNotReady
    actions:
      - node_allocatable_resources_enricher: {}
      - node_running_pods_enricher: {}
      - status_enricher:
          show_details: true
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeNodeUnreachable
    actions:
      - resource_events_enricher: {}
      - node_status_enricher: {}
  # Prometheus Statefulset playbooks
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeStatefulSetReplicasMismatch
    actions:
      - resource_events_enricher:
          dependent_pod_mode: true
      - statefulset_replicas_enricher: {}
      - pod_issue_investigator: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeStatefulSetUpdateNotRolledOut
    actions:
      - related_pods: {}
      - statefulset_replicas_enricher: {}
  # Prometheus Daemonset playbooks
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeDaemonSetRolloutStuck
    actions:
      - resource_events_enricher:
          dependent_pod_mode: true
      - related_pods: {}
      - daemonset_status_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubernetesDaemonsetMisscheduled
      - on_prometheus_alert:
          alert_name: KubeDaemonSetMisScheduled
    actions:
      - daemonset_status_enricher: {}
      - daemonset_misscheduled_analysis_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: HostHighCpuLoad
    actions:
      - node_cpu_enricher: {}
      - alert_graph_enricher:
          resource_type: CPU
          item_type: Node
  - triggers:
      - on_prometheus_alert:
          alert_name: HostOomKillDetected
    actions:
      - oom_killer_enricher: {}
      - alert_graph_enricher:
          resource_type: Memory
          item_type: Node
  - triggers:
      - on_prometheus_alert:
          alert_name: NodeFilesystemSpaceFillingUp
      - on_prometheus_alert:
          alert_name: NodeFilesystemAlmostOutOfSpace
    actions:
      - node_disk_analyzer: {}
      - alert_graph_enricher:
          resource_type: Disk
          item_type: Node
  - triggers:
      - on_prometheus_alert:
          alert_name: CPUThrottlingHigh
          status: "all" # sometimes this enricher silences the alert, so we need to silence it regardless of status
    actions:
      - cpu_throttling_analysis_enricher: {}
      - pod_metric_enricher:
          resource_type: CPU
      - pod_node_metrics_enricher:
          resource_type: CPU
      - pod_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubernetesDeploymentReplicasMismatch
      - on_prometheus_alert:
          alert_name: KubeDeploymentReplicasMismatch
    actions:
      - pod_issue_investigator: {}
      - deployment_events_enricher: {}
      - deployment_events_enricher:
          dependent_pod_mode: true
  - triggers:
      - on_prometheus_alert:
          status: "all"
    actions:
      - default_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeDeploymentRolloutStuck
    actions:
      - deployment_events_enricher: {}
      - deployment_events_enricher:
          dependent_pod_mode: true
      - pod_issue_investigator: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: NodeFilesystemSpaceFillingUp
          k8s_providers: ["Minikube", "Kind", "RancherDesktop"]
      - on_prometheus_alert:
          alert_name: NodeFilesystemAlmostOutOfSpace
          k8s_providers: ["Minikube", "Kind", "RancherDesktop"]
    actions:
      - alert_explanation_enricher:
          alert_explanation: "This alert is fired when the file system is running out of space."
          recommended_resolution: "This is a common issue on local clusters and we recommend increasing the node disk size for your cluster to run optimally."
  - triggers:
      - on_prometheus_alert:
          alert_name: HighErrorCriticalLogs
    actions:
      - logs_enricher: {}
      - pod_enricher: {}
      - impacted_services_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: ApplicationAPIFailures
    actions:
      - logs_enricher: {}
      - pod_enricher: {}
      - api_failure_enricher: {}
  - triggers:
      - on_kubernetes_warning_event_create:
          include: ["SpotInterruption"]
    actions:
      - event_report: {}
      - event_resource_events: {}
      - node_running_pods_event_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: PodMemoryReachingLimit
    actions:
      - logs_enricher: {}
      - pod_enricher: {}
      - pod_node_metrics_enricher:
          resource_type: Memory
      - pod_metric_enricher:
          resource_type: Memory
  - triggers:
      - on_prometheus_alert:
          alert_name: KubeVersionMismatch
    actions:
      - node_semantic_version_mismatch_enricher: {}
  - triggers:
      - on_kubernetes_warning_event_create:
          include: ["Liveness", "Readiness"]
    actions:
      - event_resource_enricher: {}
      - event_logs_enricher: {}
      - event_metric_enricher:
          resource_type: Memory
      - event_metric_enricher:
          resource_type: CPU
  - triggers:
      - on_kubernetes_normal_event_create:
          exclude: ["NodeSysctlChange"]
    actions:
      - event_report: {}
      - event_resource_events: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubePersistentVolumeFillingUp
    actions:
      - prometheus_pvc_event_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: KubernetesVolumeOutOfDiskSpace
    actions:
      - prometheus_pvc_event_enricher: {}
  - triggers:
      - on_prometheus_alert:
          alert_name: PostgreSQLCacheHitRatio
    actions:
      - pg_health_enricher:
          secret_name: pg-secret
          secret_namespace: nudgebee-agent
      - pg_run_queries:
          secret_name: pg-secret
          secret_namespace: nudgebee-agent
          queries:
            - "SELECT relname AS table_name, heap_blks_read, heap_blks_hit, (heap_blks_hit::float / (heap_blks_hit + heap_blks_read + 1)) * 100 AS cache_hit_ratio FROM pg_statio_user_tables where heap_blks_read > 0 ORDER BY cache_hit_ratio asc limit 50"
  - triggers:
      - on_prometheus_alert:
          alert_name: NodeMemoryHighUtilization
    actions:
      - node_allocatable_resources_enricher: {}
      - node_running_pods_enricher: {}
      - status_enricher:
          show_details: true
  - triggers:
      - on_prometheus_alert:
          alert_name: NodeCPUHighUsage
    actions:
      - node_allocatable_resources_enricher: {}
      - node_running_pods_enricher: {}
      - status_enricher:
          show_details: true
# parameters for the nudgebee forwarder deployment
kubewatch:
  image:
    repository: registry.nudgebee.com/kubewatch
    tag: 2024-08-28T07-28-49_b5953b7ede531fe295d68d67fc69c4d4668d211a
  imagePullPolicy: IfNotPresent
  pprof: true
  resources:
    requests:
      cpu: 10m
      memory: 512Mi
    limits:
      cpu: ~
  additional_env_vars: []
  tolerations: []
  annotations: {}
  nodeSelector: ~
  imagePullSecrets: []
  config:
    namespace: ""
    resource:
      deployment: true
      replicationcontroller: false # 0.10.12 disabled because not supported on the runner
      replicaset: true
      daemonset: true
      statefulset: true
      services: true
      pod: true
      job: true
      node: true
      hpa: true
      clusterrole: true
      clusterrolebinding: true
      serviceaccount: true
      persistentvolume: true
      namespace: true
      configmap: true # 0.9.17
      secret: false # disabled for security reasons
      event: true # updated on kubewatch 2.5
      coreevent: false # added on kubewatch 2.5
      ingress: true # full support on kubewatch 2.4 (earlier versions have ingress bugs)
